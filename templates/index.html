<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Theme Colors */
        :root {
            --primary-color: #ff7f50; /* Coral Orange */
            --background-color: #ffedcc; /* Light Peach */
            --secondary-background-color: #ffe4b5; /* Soft Yellow */
            --text-color: #333333; /* Dark Text */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: var(--secondary-background-color);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.25);
            background: #ffffff;
        }

        textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        /* Button Styling */
        button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: var(--primary-color); /* Orange */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }

        button:hover {
            background: #e76a42; /* Darker Orange */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .alert {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1rem;
            }

            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Content Generation</h1>
            <p>Generate and download high-quality AI-generated content.</p>
        </header>

        <form method="POST" action="/generate-content">
            <div class="form-group">
                <label for="query">Enter your query:</label>
                <textarea name="query" id="query" rows="4" placeholder="Type your question here..." required></textarea>
            </div>

            <button type="submit">Generate Content</button>
        </form>

        {% if query %}
        <div class="alert alert-success">
            <strong>Your Query:</strong> {{ query }}<br>
            <strong>Response:</strong> {{ response }}
        </div>

        <form method="POST" action="/download-content">
            <input type="hidden" name="response" value="{{ response }}">
            <div class="form-group">
                <label>Download the generated content as SCORM:</label>
                <div class="download-buttons">
                    <button type="submit" name="format" value="pdf_scorm">PDF SCORM</button>
                    <button type="submit" name="format" value="docx_scorm">WORD DOCUMENT SCORM</button>
                </div>
            </div>
        </form>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
    </div>

</body>
</html>
